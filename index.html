<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="style.css">
    <title>Checkout</title>
</head>
<body>

    <h2>Checkout</h2>

    <form action="">

        <div id="contact-info">
            <h3>Contact information</h3>

            <div id="email">
                <label for="email">Email</label><br>
                <input type="email" name="email" id="email" placeholder="Enter your email..." required>
            </div>

            <div id="phone">
                <label for="phone">Phone</label><br>
                <input type="number" name="phone" id="phone" placeholder="Enter your phone..." required>
            </div>
        </div>  
        
        <div id="shipping-address">
            <h3>Shipping address</h3>

            <div id="name">
                <label for="name">Full name</label><br>
                <input type="text" name="name" id="name" placeholder="Enter your Full name..."><br>
            </div>

            <div id="address">
                <label for="address">Address</label><br>
                <input type="text" name="address" id="adress" placeholder="Enter your address..."><br>
            </div>

            <div id="city">
                <label for="city">City</label><br>
                <input type="text" name="city" id="city" placeholder="Enter your city..." ><br>
            </div>

            <div id="country">
                <label for="country">Country</label><br>
                <select name="country" id="country" required>
                    <option value="turkey">Turkey</option>
                    <option value="germany">Germany</option>
                    <option value="usa">USA</option>
                    <option value="canada">Canada</option>
                    <option value="uk">UK</option>
                </select><br>
            </div>

            <div id="post-code">  
                <label for="post-code">Post Code</label><br>           
                <input type="number" name="post-code" id="post-code" placeholder="Enter your postal code...">
                
            </div>

            <div id="check-box">                  
                <input type="checkbox" name="check-box" id="check-box">
                <label for="check-box">See this information next time</label><br>
            </div> 

            <div id="btn-continue">
                <input type="submit" value="Continue">
            </div>           


        </div>


    </form>
    
</body>
</html>
